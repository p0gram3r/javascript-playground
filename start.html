<html>
<body>
<pre><script>
    function log(arg) {
        document.writeln(arg);
    }

    function identity(x) {
        return x;
    }

    function add(x, y) {
        return x + y;
    }

    function sub(x, y) {
        return x - y;
    }

    function mul(x, y) {
        return x * y;
    }


    function identityf(x) {
        return function () {
            return x;
        };
    }

    log(identity(3));
    log(add(3, 4));
    log(sub(3, 4));
    log(mul(3, 4));
</script></pre>
</body>
</html>
