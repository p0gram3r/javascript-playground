<html>
<body>
<pre><script>
    function log(arg) {
        document.writeln(arg);
    }

    function identity(x) {
        return x;
    }

    function add(x, y) {
        return x + y;
    }

    function sub(x, y) {
        return x - y;
    }

    function mul(x, y) {
        return x * y;
    }


    function identityf(x) {
        return function() {
            return x;
        };
    }

    var three = identityf(3);
    log(three());
</script></pre>
