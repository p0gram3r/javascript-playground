    function log(arg) {
        document.writeln(arg);
    }

    function identity(x) {

    function add(x, y) {
        return x + y;
    }

    function sub(x, y) {
        return x - y;
    }

    function mul(x, y) {
        return x * y;
    }


    function identityf(x) {
        return function () {
            return x;
        };
    }

    function addf(x) {
        return function (y) {
            return x + y;
        }
